    <script src="js/libs/modernizr-1.6.min.js"></script>

    <script src="js/PlaylistsManager.js"></script>

    <style>

      div.playlist-container  { margin:50px 0; }
        div.playlist-container .title, div.playlist-container fieldset { position:relative; padding:0px 20px; border:1px solid #ccc; }
        div.playlist-container .actions { position:absolute; right:10px; bottom:0px; list-style-type: none; }
        div.playlist-container .actions li { margin-left:10px; display: inline; }

        div.playlist-container fieldset { padding:20px;}
        div.playlist-container fieldset dl { margin:0; padding:0; }
        div.playlist-container fieldset dl dd { margin:0 0 10px; padding:0; }

       
    </style>

    <!-- #playlist-list-item-template --> 

    <script type="text/template" id="playlist-list-item-template">
      <div class="title">
        <h2><%= title %></h2>
        <p><%= description %></p>

        <ul class="actions">
          <li><a class="edit" href="#">Edit</a></li>
          <li><a class="delete" href="#">Delete</a></li>
        </ul>  
      </div>

      <ol class="tracks">
        <% _.each(tracks, function(track) { %>
          <li><strong><%= track.title %></strong> <em><%= track.user %></em></li>
        <% }); %>
      </ol>

      <p><a href="#">Add a Song</a></p>
    </script>

    <!-- #playlist-edit-template--> 

    <script type="text/template" id="playlist-edit-template">
      <dl>
          <dt><label><strong>Title</strong> of the Playlist</label></dt>
          <dd><input name="title" size="60" value="<%= title %>" /></dd>

          <dt><label><strong>Description</strong> of the Playlist</label></dt>
          <dd><textarea name="description" cols="43" rows="4"><%= description %></textarea></dd>
      </dl>

      <a href="#" class="button save">Save</a>
      <a href="#" class="cancel">Cancel</a>

    </script>

    <!-- #playlist-new-template--> 

    <script type="text/template" id="playlist-new-template">
      <a href="#" id="create_playlist" class="big button">Create a Playlist</a>
    </script>

  </head>

  <body>

    <div id="page">

      <div id="header">
        <h1>SoundCloud PlayList Manager</h1>
      </div>

      <div id="container">
        

        <p>The <strong>SoundCloud PlayList Manager</strong> allows you to <em>create playlists of ANY tracks on SoundCloud</em>:</p>

        <ul>
          <li>A user can edit and delete the playlists.</li>
          <li>A user can play all the tracks in the playlist with one click or tap.</li>
          <li>A user can give a playlist a title and description.</li>
        </ul>

        <!--
          Bonuses
          Bonus points if a user can easily undo the last 100 actions.
          Bonus points if it works on latest Opera/Opera Mobile.
          Bonus points for a bookmarklet that helps you add the tracks to the
          playlist from SoundCloud pages.

          Requirements
          You shouldn't spend more than 2-3 evenings on this task.
          The web app can be fully client-based or have some minimal back-end/db.
          The code should be well documented.
          The code should be available on GitHub.
          The code should be hosted somewhere accessible to us (e.g.
          Heroku/Dropbox/Joyent/AWS).*
        -->
          
        <div id="list_playlists"></div>
        <div id="new_playlist"></div>

      </div>

    </div>

  </body>
